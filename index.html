<!DOCTYPE html>
<html>

<head>
  <title>Menu Card</title>
  <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0" />

  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
  <script src="https://raw.githack.com/fcor/arjs-gestures/master/dist/gestures.js"></script>

  <!-- Bootstrap -->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
    integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

  <!-- Local StyleSheet -->
  <link href="style.css" rel="stylesheet"/>
  
  <!--Marker Handler Src-->
  <script src="./js/addButtons.js"></script>
  <script src="./js/addMarkerHandler.js" ></script>

</head>

<body style="margin : 0px; overflow: hidden;">

  <a-scene 
    embedded vr-mode-ui="enabled: false"     
    arjs="sourceType: webcam; sourceWidth:1280; sourceHeight:960; displayWidth: 1280; displayHeight: 960;debugUIEnabled: false;"
    gesture-detector>

    <!-- Camera -->
    <a-entity camera></a-entity>

    <!--Assets-->
    <a-assets>
      <a-asset-item id="gltf-crane" src="./assets/crawler_crane_xcmg_xgc75/scene.gltf" ></a-asset-item>
    </a-assets>

    <!--Pattern Marker-->
    <a-marker id="crane-marker" url="./assets/dish-markers/pattern-pizza.patt" type="pattern" cursor="rayOrigin:mouse">
      <a-entity id="crane" gltf-model="#gltf-crane" scale="0.05 0.05 0.05" position="-2 0 0" gesture-handler ></a-entity>
     
      <!--Ingredients-->
      <a-plane id="list" position="0 0 0" rotation="-90 0 0" width="1.5" height="1.5">
        <a-plane id="header" color="yellow" position="0 0.89 0.02" width="1.49" height="0.3" rotation="0 0 0" >
          <a-entity id="heading" position="0 0 0.1" rotation="0 0 0" text="font:monoid;value: HYDRAULIC CRANE;color:black; width: 1.8;height:1;align:center;" ></a-entity>
        </a-plane>
        <a-entity position="0 0 0.1" rotation="0 0 0"
          text="color: black; align: center; width: 1; font: monoid;
            value: PULL BACK AND GO: Friction powered/n crane truck toy, 360-degree rotating/n left and right, machine can pull up/n & down, swing left & right. High/n is made of 100% high-quality abs/n plastics and metal shovel which is/n durable, light and Non-Toxic with/n strong crash resistance./n/n AGE:8-10yrs"></a-entity>
      </a-plane>
    </a-marker>    
    
    
  </a-scene>

  <!-- Button Main Div -->
  <div id="button-div"></div>
 
</body>

</html>
